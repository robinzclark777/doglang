<!doctype html>
<html>

<head>
    <title>CueCheck ‚Äì Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        let mediaRecorder;
        let recordedChunks = [];

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) recordedChunks.push(e.data);
            };
            mediaRecorder.onstop = uploadRecording;
            mediaRecorder.start();

            document.getElementById("record-btn").style.display = "none";
            document.getElementById("stop-btn").style.display = "inline";
            document.getElementById("status").innerText = "üî¥ Recording...";
        }

        function stopRecording() {
            mediaRecorder.stop();
            document.getElementById("stop-btn").style.display = "none";
            document.getElementById("status").innerText = "Processing...";
        }

        function uploadRecording() {
            const blob = new Blob(recordedChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append("audio", blob, "recording.webm");

            document.getElementById("spinner").style.display = "block";

            fetch("/", {
                method: "POST",
                body: formData
            })
                .then(response => {
                    if (!response.ok) throw new Error("Server error: " + response.status);
                    return response.text();
                })
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(err => {
                    alert("Upload failed: " + err.message);
                    document.getElementById("spinner").style.display = "none";
                    document.getElementById("status").innerText = "";
                });
        }

        function showSpinner() {
            document.getElementById("spinner").style.display = "block";
        }
    </script>
    <style>
        body {
            font-family: sans-serif;
            padding: 1rem;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input,
        button {
            font-size: 1rem;
            padding: 0.75rem;
        }

        #spinner {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #444;
            text-align: center;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
            color: #d00;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>CueCheck</h1>
    <form method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
        <input type="file" name="audio" accept="audio/*" required>
        <button type="submit">Upload and Analyze</button>
    </form>

    <hr>

    <button id="record-btn" onclick="startRecording()">üéôÔ∏è Record Audio</button>
    <button id="stop-btn" onclick="stopRecording()" style="display:none;">‚èπÔ∏è Stop and Analyze</button>
    <div id="status"></div>

    <div id="spinner">Analyzing... Please wait.</div>
</body>

</html>
